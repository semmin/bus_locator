<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
<script type="text/javascript">

        $(document).ready(function() {

            //$('#findme').click(function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(success, error);
                } else {
                    error('Geolocation not supported');
                }
            //});
        });  


        function success(position) {
          var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
          var myOptions = {
            zoom: 15,
            center: latlng,
            mapTypeControl: false,
            navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          var mapcanvas = $('#mapcanvas');
          var map = new google.maps.Map(mapcanvas[0], myOptions);
          var marker = new google.maps.Marker({
              position: latlng, 
              map: map, 
              title:"I am here!"
          });
        }
        

        function error(msg) {
          var errMsg = typeof msg == 'string' ? msg : "Geolocation failed";
          $('#msg').html(errMsg);
        }
    </script>

</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h3>HRT Bus Report</h3>
        </div>
        <div data-role="content">
            <form url="www.google.com" action="POST">
                <label for="routeNumber">Route Number</label>
                <input id="routeNumber" type="text" value=""/>

                <fieldset data-role="controlgroup">
                    <legend>Report Type</legend>
                        <input type="radio" name="reportType" id="radioOntime" value="ontime" checked="checked" />
                        <label for="radioOntime">On Time</label>

                        <input type="radio" name="reportType" id="radioLate" value="late"  />
                        <label for="radioLate">Late</label>

                        <input type="radio" name="reportType" id="radioEarly" value="early"  />
                        <label for="radioEarly">Early</label>

                        <input type="radio" name="reportType" id="radioOther" value="other"  />
                        <label for="radioOther">Other</label>
                </fieldset>

                <label for="comments">Comments</label>
                <textarea id="comments" value=""></textarea>

                <input type="submit" value="Report" />
            </form>

            <div id="msg"></div>
            <div id="mapcanvas" style="height: 200px; width: 200px;"></div>
        </div>
    </div>
</body>
</html>
